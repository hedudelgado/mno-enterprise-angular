<div class="modal-header"></div>
<div class="modal-body" id="modal-body">
  <form name="$ctrl.createTaskForm">
    <div class="form-group">
      <label>To</label>
      <input type="text" class="form-control" name="to" ng-model="$ctrl.newTask.recipient" uib-typeahead="recipient as recipient.user.name for recipient in $ctrl.recipients | filter:{name:$viewValue}" typeahead-min-length="0" required>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" ng-model="$ctrl.newTask.title" required>
    </div>
    <div class="form-group">
      <label>Due Date (optional)</label>
      <input type="date" name="date" class="form-control" ng-model="$ctrl.newTask.due_date">
    </div>
    <div class="form-group">
      <label>Message</label>
      <textarea class="form-control" name="message" rows="3" ng-model="$ctrl.newTask.message" required></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Discard</button>
  <button class="btn btn-primary" type="button" ng-click="$ctrl.ok(true)">Save as draft</button>
  <button class="btn btn-success" type="button" ng-click="$ctrl.ok()" ng-disabled="!$ctrl.createTaskForm.$valid">Send</button>
</div>
