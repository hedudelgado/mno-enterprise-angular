<div class="topbar">
  <div>
    <button class="btn btn-primary compose" ng-click="$ctrl.openCreateTaskModal()">
      <span>Compose</span>
      <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
    </button>
  </div>
  <div class="tasks-menu hidden-sm hidden-md hidden-lg">
    <button class="btn menu-item" ng-click="">
      <span>Inbox</span>
    </button>
    <button class="btn menu-item" ng-click="">
      <span>Sent</span>
    </button>
    <button class="btn menu-item" ng-click="">
      <span>Draft</span>
    </button>
  </div>
</div>
<div class="main">
  <div class="sidebar hidden-xs">
    <div class="tasks-menu">
      <button class="btn menu-item" ng-click="">
        <span>Inbox</span>
      </button>
      <button class="btn menu-item" ng-click="">
        <span>Sent</span>
      </button>
      <button class="btn menu-item" ng-click="">
        <span>Draft</span>
      </button>
    </div>
  </div>
  <div class="tasks">
    <mno-sortable-table row-collection="$ctrl.tasks" fields="$ctrl.mnoSortableTableFields" row-on-click="$ctrl.openShowTaskModal($event)"></mno-sortable-table>

    <div class="pagination">
      <mno-pagination
        page="1"
        nb-items="100"
        total-items="500">
        <!-- on-change-cb="$ctrl.events.pageChangedCb(nbItems, page)"
        is-loading="$ctrl.events.loading"> -->
      </mno-pagination>
    </div>
  </div>
</div>
