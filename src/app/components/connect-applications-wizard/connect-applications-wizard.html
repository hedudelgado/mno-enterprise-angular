<mno-loader ng-show="!areAppsReady" class="top-buffer-4"></mno-loader>
<div id="connect-apps-panel" ng-show="areAppsReady">
  <div class="text-center">
    <h1>{{'mno_enterprise.templates.onboarding.select_your_app.connect_applications' | translate}}</h1>
  </div>
  <div class="apps-container text-center">
    <div class="top-buffer-4" ng-repeat="app in apps | limitTo:4">
      <div class="app-container">
        <h4>{{app.name}}</h4>
        <img class="media-object" ng-src="{{app.logo}}" alt="{{app.name}}">
      </div>   
      <div class='text-center top-buffer-2'>
        <div class="menu-item" ng-hide="isLaunchHidden(app)">
          <a href="#" class="btn btn-primary" ng-click="launchApp(app);">{{ 'mno_enterprise.templates.onboarding.connect_apps.launch_app' | translate }}</a>
        </div>
        <div class="menu-item" ng-show="isOauthConnectBtnShown(app)">
          <a href="#" class="btn btn-primary" ng-click="showConnectModal(app)">{{ 'mno_enterprise.templates.onboarding.connect_apps.connect' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
